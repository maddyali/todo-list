<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style -->
    <link rel="stylesheet" href="/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☑️</text></svg>"
    />
    <!-- FA -->
    <script
      src="https://kit.fontawesome.com/d089f7aeb6.js"
      crossorigin="anonymous"
    ></script>

    <title>Todo List</title>
    <script type="module" src="main.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <button id="btn-toggle-nav">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div class="logo">
        <i class="fa-regular fa-square-check"></i>
        <h1>Todo List</h1>
      </div>
    </header>
    <main class="main">
      <!-- Lists -->
      <nav class="nav active">
        <!-- Default lists -->
        <section class="default-lists">
          <button class="btn-default-list" id="btn-inbox-list">
            <i class="fa-solid fa-inbox"></i>
            Inbox
          </button>
          <button class="btn-default-list" id="btn-today-list">
            <i class="fa-solid fa-calendar-day"></i>
            Today
          </button>
          <button class="btn-default-list" id="btn-tomorrow-list">
            <i class="fa-solid fa-circle-arrow-up"></i>Tomorrow
          </button>
          <button class="btn-default-list" id="btn-thisweek-list">
            <i class="fa-solid fa-calendar-week"></i>
            This Week
          </button>
        </section>
        <!-- Add list -->
        <section class="add-list">
          <h2>Projects</h2>
          <button class="btn-add-list" id="btn-add-list">
            <i class="fa-solid fa-plus"></i>
          </button>
        </section>
        <!-- User lists -->
        <section class="user-lists" id="user-lists"></section>
      </nav>

      <!-- Tasks -->
      <section id="list-view"></section>
    </main>

    <footer class="footer">
      <p>
        An
        <a href="https://instagram.com/alithetechie" target="_blank"
          >alithetechie</a
        >
        experience.
        <a href="https://github.com/maddyali" target="_blank"
          ><i class="fa fa-github" aria-hidden="true"></i
        ></a>
      </p>
    </footer>

    <!-- Add list modal -->
    <div class="add-list-modal" id="add-list-modal">
      <section class="add-list-modal-content">
        <header class="add-list-modal-header">
          <h1>Add Project</h1>
        </header>

        <form id="form" action="">
          <div class="add-list-modal-body">
            <label for="addListModalInput">Name</label>
            <input
              type="text"
              class="add-list-modal-input"
              id="add-list-modal-input"
            />
          </div>
          <div class="add-list-modal-btns">
            <button class="btn-cancel-list-modal" id="btn-cancel-list-modal">
              Cancel
            </button>
            <button
              disabled
              class="btn-add-list-modal disabled"
              id="btn-add-list-modal"
            >
              Add
            </button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
